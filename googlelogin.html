<!DOCTYPE html>
<html lang="en">
<title>Popup Login and Register</title>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/leanModal-modified-for-onload.js"></script>

<body>
<div class="container">
	<a id="modal_trigger" href="#modal" class="btn">Click here to Login or register</a>

	<div id="modal" class="popupContainer" style="display:none;">
		<header class="popupHeader">
			<span class="header_title">Login</span>
			<span class="modal_close"><i class="fa fa-times"></i></span>
		</header>
		
		<section class="popupBody">
			<!-- Social Login -->
			<div class="social_login">
				<div class="">
					<a href="#" class="social_box fb"  >
						<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"> login with Facebook</fb:login-button>
						
						
        <!-- the script below is for the google+ login, this is the html you should place under the facebook tags social login, this is the last piece of new code for google+ login you will need -->
					</a>
					<span id="signinButton">
					<span
					  class="g-signin"
					  data-callback="signinCallback"
					  data-clientid="599980833060-1lgsbv7cpvaldfrp8roq2k0jf4m2ku0u.apps.googleusercontent.com"
					  data-cookiepolicy="single_host_origin"
					  data-requestvisibleactions="http://schemas.google.com/AddActivity"
					  data-scope="https://www.googleapis.com/auth/plus.login">
					</span>
					</span>
				 
				</div>

				<div class="centeredText">
					<span>Or use your Email address</span>
				</div>
<!-- facebook test Username & Password Login form -->
<!--<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">-->
        </fb:login-button>
        <div id="status">
        </div>
        <div id="fb-root">
        </div>
        <div id="userStatus">
        </div>
        <form id="userForm" method="post" action="facebook_user.php">
            <input type="hidden" name="firstName" id="firstName" />
            <input type="hidden" name="lastName" id="lastName" />
            <input type="hidden" name="email" id="email" />
        </form>

				<div class="action_btns">
				<div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
					<div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
				</div>
			</div>

			<!-- Username & Password Login form -->
			<div class="user_login">
				<form>
					<label>Email / Username</label>
					<input type="text" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					<div class="checkbox">
						<input id="remember" type="checkbox" />
						<label for="remember">Remember me on this computer</label>
					</div>

					<div class="action_btns">
						<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
						<div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
					</div>
				</form>

				<a href="#" class="forgot_password">Forgot password?</a>
			</div>

			<!-- Register Form -->
			<div class="user_register">
				<form>
					<label>First Name</label>
					<input type="text" />
					<br />
					<label>Last Name</label>
					<input type="text" />
					<br />
					<label>Email Address</label>
					<input type="email" />
					<br />
					<label>Phone Number</label>
					<input type="text" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />
					<label>Confirm Password</label>
					<input type="text" />
					<br />

					<div class="checkbox">
						<input id="send_updates" type="checkbox" />
						<label for="send_updates">Send me occasional email updates</label>
					</div>

					<div class="action_btns">
						<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
						<div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>

<script type="text/javascript">
	$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

	$(function(){
		// Calling Login Form
		$("#login_form").click(function(){
			$(".social_login").hide();
			$(".user_login").show();
			return false;
		});

		// Calling Register Form
		$("#register_form").click(function(){
			$(".social_login").hide();
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to Social Forms
		$(".back_btn").click(function(){
			$(".user_login").hide();
			$(".user_register").hide();
			$(".social_login").show();
			$(".header_title").text('Login');
			return false;
		});

	})
</script>
