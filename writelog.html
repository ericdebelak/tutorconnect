<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="css/tutorconnect.css"  type="text/css" rel="stylesheet" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/tutorconnect.js" type="text/javascript"></script>
		<script src="js/canvasLogo.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
	</head>
	<body onLoad="canvasLogo();">
		<header>
			<div id="top">
				<canvas id="canvasLogo" width="270" height="110">
					Your browser doesn't support canvas. DOH!
				</canvas>
			</div>
			<nav>
				<div>Search Postings</div>
				<div>Post a Job</div>
				<div>Profiles</div>
				<div>Testimonials</div>
			</nav>
		</header>
		<div id="login">Login / Register</div>
		<div id="mobileMenu">Menu &darr;
			<div id="dropDown">
				<div>Search Postings</div>
				<div>Post a Job</div>
				<div>Profiles</div>
				<div>Testimonials</div>
			</div>
		</div>
		<div id="content">
			<section>
				<h1>Write a Tutoring Log</h1>
				<p>Select a recent session:
				<select>
					<option>Select Session</option> 
					<option>4/14/2014 with Uncle Tony</option>
					<option>4/11/2014 with Randy Savage</option>
				</select></p>
				<h3>Notes:</h3>
				<textarea id="notes" cols="40" rows="4" placeholder="Write what you covered here."></textarea>
				<h3>Next Steps:</h3>
				<textarea id="notes" cols="40" rows="4" placeholder="Write what needs to be reviewed or covered before the next tutoring session."></textarea><br /><br />
				<input type="button" value="Submit" /><br />
			</section>
		</div>
		<footer>
		
		</footer>
